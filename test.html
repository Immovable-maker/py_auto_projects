<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- inline style sheet -->

    <p style="color:red; background-color:yellow;">안녕하세요.</p>
    <p style="color:green;">Hello.</p>

    <!-- html inline style sheet -->

    <p id='hello1'>안녕하세요</p>
    <p id='hello2'>Hello.</p>

    <!-- linking style sheet -->

    <link rel="stylesheet" href="style.css">

    <p id='link-hello1'>안녕하세요.</p>
    <p id='link-hello2'>Hello.</p>
</body>
</html>

<!-- inline style sheet -->
<style>
    #hello1 {
      color: red;
      background-color: yellow;
    }
    #hello2 {
      color: green;
    }
</style>
